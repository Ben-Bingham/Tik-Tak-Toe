<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="Title">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <table id="Board">
        <tr>
            <td class="ButtonTD">
                <div class="ButtonDiv">
                    <button class="Button" onclick="buttonClick(0)"></button>
                </div>
            </td>
            <td class="ButtonTD">
                <div class="ButtonDiv">
                    <button class="Button" onclick="buttonClick(1)"></button>
                </div>
            </td>
            <td class="ButtonTD">
                <div class="ButtonDiv">
                    <button class="Button" onclick="buttonClick(2)"></button>
                </div>
            </td>
        </tr>
        <tr>
            <td class="ButtonTD">
                <div class="ButtonDiv">
                    <button class="Button" onclick="buttonClick(3)"></button>
                </div>
            </td>
            <td class="ButtonTD">
                <div class="ButtonDiv">
                    <button class="Button" onclick="buttonClick(4)"></button>
                </div>
            </td>
            <td class="ButtonTD">
                <div class="ButtonDiv">
                    <button class="Button" onclick="buttonClick(5)"></button>
                </div>
            </td>
        </tr>
        <tr>
            <td class="ButtonTD">
                <div class="ButtonDiv">
                    <button class="Button" onclick="buttonClick(6)"></button>
                </div>
            </td>
            <td class="ButtonTD">
                <div class="ButtonDiv">
                    <button class="Button" onclick="buttonClick(7)"></button>
                </div>
            </td>
            <td class="ButtonTD">
                <div class="ButtonDiv">
                    <button class="Button" onclick="buttonClick(8)"></button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
